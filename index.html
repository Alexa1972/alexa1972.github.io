<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PWA Demo</title>
        <link rel="manifest" href="./manifest.json">
        <link async rel="stylesheet" href="materialdesignicons.min.css" />
        <link async rel="stylesheet" href="vuetify.min.css" />
        <script src="vue.min.js"></script>
        <script src="vuetify.js"></script>
        <link rel="icon" sizes="192x192" href="./i192.png">
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-card>
                    <v-card-title>{{title}} {{mode}}</v-card-title>
                    <v-btn @click="geo">GEO</v-btn>
                </v-card>
            </v-app>
        </div>
        <script src="main.js"></script>
    </body>
</html>
